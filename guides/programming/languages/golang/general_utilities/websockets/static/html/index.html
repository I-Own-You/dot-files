<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link href="/static/css/style.css" rel="stylesheet">
        <script src="/static/js/index.js" defer></script>
    </head>
    <body>
        <div class="container">
            <div class="chat1">
                <div class="chatTitle1">1</div>
                <div class="conInfo1">no connection establised</div>
                <div class="chatMsg1">no data received</div>
                <div class="opCloseBtn1">
                    <input type="text" name="" value="" class="msgData1">
                    <input type="submit" name="" value="submit" onclick="sendMessage1()" class="submitBtn1" />
                </div>
                <div class="opCloseBtn1">
                    <button type="submit" onclick="openConnection1()" class="openConBtn1">open connection</button>
                    <button type="submit" onclick="closeConnection1()" class="closeConBtn1">close connection</button>
                </div>
            </div>
            <div class="chat2">
                <div class="chatTitle2">2</div>
                <div class="conInfo2">no connection establised</div>
                <div class="chatMsg2">no data received</div>
                <div class="opCloseBtn2">
                    <input type="text" name="" value="" class="msgData2">
                    <input type="submit" name="" value="submit" onclick="sendMessage2()" class="submitBtn2" />
                </div>
                <div class="opCloseBtn2">
                    <button type="submit" onclick="openConnection2()" class="openConBtn2">open connection</button>
                    <button type="submit" onclick="closeConnection2()" class="closeConBtn2">close connection</button>
                </div>
            </div>
        </div>
    </body>
</html>
